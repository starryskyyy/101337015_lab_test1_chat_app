<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Test | Sign Up</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
<div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card py-3 px-2">
                    <h2 class="text-center mb-3 mt-2">Sign up</h2>

                    <form class="myform" id="login-form" method="POST">
                        <div class="form-group">
                            <label class="text-white">Username</label>
                            <input type="text" id="username" class="form-control" name="username"
                                placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label class="text-white">First name</label>
                            <input type="firstname" id="firstname" class="form-control" name="firstname" placeholder="First name">
                        </div>
                        <div class="form-group">
                            <label class="text-white">Last name</label>
                            <input type="lastname" id="lastname"  class="form-control" name="lastname" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <label class="text-white">Password</label>
                            <input type="password" id="password" class="form-control" name="password"
                                placeholder="Password">
                        </div>
                        
                        <div class="form-group mt-3">
                            <button type="submit" type="button" class="btn btn-block btn-primary btn-lg"><small><i
                                        class="far fa-user pr-2"></i>Sign up</small></button>
                        </div>
                        <p id="error-message" class="text-danger"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('#login-form').submit(function (event) {
            event.preventDefault();

            const username = $('#username').val();
            const firstname = $('#firstname').val();
            const lastname = $('#lastname').val();
            const password = $('#password').val();

            $.post('/signup', { username, firstname, lastname, password })
                .done(function () {
                    window.location.href = '/';
                })
                .fail(function (err) {
                    if (err.status === 400) {
                        $('#error-message').text(err.responseText);
                    }
                    else {
                        $('#error-message').text('User already exists');
                    }
                });
        });
    </script>
</body>

</html>
